services:
  # Backend API
  - type: web
    name: timesheet-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHONPATH
        value: "backend"
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend React App
  - type: web
    name: timesheet-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://timesheet-api-uw49.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
